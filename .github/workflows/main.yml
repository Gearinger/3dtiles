name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  IMAGE_NAME: gear-repo/tiles

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. 设置 Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # 3. 登录到阿里云容器镜像服务
    - name: Log in to Alibaba Cloud Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.ALIYUN_USERNAME }}
        password: ${{ secrets.ALIYUN_PASSWORD }}
    
    # 4. 执行构建脚本（生成 tiles:latest 镜像）
    - name: Execute build script
      run: |
        chmod +x ./build-dockerfile.sh
        ./build-dockerfile.sh
    
    # 5. 重命名镜像并推送到阿里云
    - name: Tag and push Docker image
      run: |
        # 重命名镜像
        docker tag 3dtiles:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
        # 推送镜像
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
        # 如果是有标签的提交，也推送标签版本
        if [[ ${{ github.ref }} == refs/tags/* ]]; then
          TAG=${GITHUB_REF#refs/tags/}
          docker tag tiles:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG
        fi
