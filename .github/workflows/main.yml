name: Build and push Docker image

on:
  push:
    # trigger on tags like v1.2.3 (also allow any tag)
    tags:
      - 'v*'
      - '*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      image_version:
        description: '镜像版本号（例如 v1.2.3 或 1.2.3）。如果留空：push tag 时使用 tag 名；否则使用 commit sha.'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Determine image tag
        id: tag
        run: |
          # Prefer workflow_dispatch input if provided
          if [ -n "${{ github.event.inputs.image_version }}" ]; then
            TAG="${{ github.event.inputs.image_version }}"
          # If this run is triggered by a tag push, use the tag name
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            # Fallback: short commit sha
            TAG="${GITHUB_SHA::8}"
          fi
          echo "Determined image tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            registry.cn-hangzhou.aliyuncs.com/gear-repo/tiles:${{ steps.tag.outputs.tag }}
            registry.cn-hangzhou.aliyuncs.com/gear-repo/tiles:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image reference
        run: |
          echo "Image pushed: registry.cn-hangzhou.aliyuncs.com/gear-repo/tiles:${{ steps.tag.outputs.tag }}"
